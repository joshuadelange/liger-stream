<head>
  <title>Liger Stream</title>
</head>

<body>
  {{> stream}}
</body>

<template name="stream">
	<header>
		<h1 class="title">Liger STREAM!</h1>	

		{{> loginButtons }}
	</header>

	{{#if currentUser}}
		<form id="new-item">
			<label for="url-field">Add New URL: </label>
			<input type="text" name="url" id="url-field">
		</form>
	{{/if}}

		<div class="ui piled feed segment">
			<h2 class="ui header">
			    The Stream of Creative Juices&trade;
			</h2>

			{{#each items}}
				<div class="event">
					<div class="label">
						<i class="angle right icon"></i>
					</div>
					<div class="content">
						<!-- <div class="date">
							3 days ago
						</div> -->
						<div class="summary">
							<a href="{{url}}">{{url}}</a>
							<p class="postedby">{{posted_by}}</p>
						</div>
						<!-- <div class="extra text">
							I am a dog and I do not know how to make a post
						</div> -->
					</div>
					<!-- <div class="extra text">
						I am a dog and I do not know how to make a post
					</div> -->
				</div>


			{{/each}}
			</div>

</template>
