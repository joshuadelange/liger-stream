<head>
  <title>Liger Stream</title>

  <link rel="stylesheet" type="text/css" href="/semantic/packaged/css/semantic.css">
</head>

<body>
	<!-- <section class="ui piled feed segment">
		<h2 class="ui header">
			
		</h2> -->

	<h4>Feed</h4>
		<div class="ui piled feed segment">
			<h2 class="ui header">
			    Recent Activity
			</h2>
			<div class="event">
			    <div class="label">
			    	<img src="/images/demo/avatar2.jpg">
				</div>
				<div class="content">
					<div class="date">
					Just moments ago
					</div>
					<div class="summary">
						<a>Sally Poodle</a> added you as a friend
					</div>
				</div>
			</div>
			<div class="event">
				<div class="label">
					<i class="circular pencil icon"></i>
				</div>
				<div class="content">
					<div class="date">
						3 days ago
					</div>
					<div class="summary">
						You submitted a new post to the page
					</div>
					<div class="extra text">
						I am a dog and I do not know how to make a post
					</div>
				</div>
			</div>
			<div class="event">
				<div class="label">
					<i class="circular photo icon"></i>
				</div>
				<div class="content">
					<div class="date">
						3 days ago
					</div>
					<div class="summary">
						<a>Sally Poodle</a> added <a>2 new photos</a> of you
					</div>
					<div class="extra images">
						<img src="/images/demo/item1.jpg">
						<img src="/images/demo/item2.jpg">
					</div>
				</div>
			</div>
		</div>
		



	</section>
  {{> stream}}
</body>

<template name="stream">

  <h1>Liger STREAM!</h1>
  
  <form id="new-item">
    <input type="text" name="url">
  </form>

  {{#each items}}
    <p>link: {{url}}</p>
  {{/each}}

</template>
