<head>
  <title>Liger Stream</title>
</head>

<body>
  {{> stream}}

<template name="stream">

  {{> loginButtons align="right"}}

  <h1>Liger STREAM!</h1>
  
  {{#if currentUser}}
    <form id="new-item">
      <input type="text" name="url">
    </form>
  {{/if}}

  {{#each items}}
    <p>link: {{url}}</p>
  {{/each}}

</template>
